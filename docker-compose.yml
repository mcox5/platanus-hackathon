services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443" # Si decides habilitar HTTPS m√°s adelante
    volumes:
      - ./nginx/conf.d/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always